<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Graphic preview</title>

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/eviction-freeze-map_styles.css">
  <!--endbuild-->

</head>

<body>

  <div class="chart-area-eviction-freeze">
      <div class="chart-head" id="chart-head">Eviction protections vary by state</div>
      <div class="chart-subhead">While there is currently no federal policy protecting renters, many states have either issued eviction freezes or have halted eviction hearings.</div>
      <div class="chart-title-social">Social chart title</div>
      <div class="chart-container" id="chart-container-eviction-freeze"></div>
      <div class="chart-note">Note: As of March 25.</div>
      <div>
        <span class="chart-credit">kiersten schmidt/grow</span>
        <span class="chart-source">Grow reporting</span>
      </div>
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/10/grow_logo.1562793450037.png" class="grow-logo">
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/25/grow_logo_transparent-08.1564071637122.png" class="grow-logo-social">
  </div>
  <div id="chart-fallback"></div>
    
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/heatmap.js"></script>
  <script src="https://code.highcharts.com/modules/tilemap.js"></script>
  <!--build:js js/main.min.js -->
  <script src="js/eviction-freeze-map_main.js"></script>
  <!-- endbuild -->

</html>
